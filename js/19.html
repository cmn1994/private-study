	//22浅拷贝----------------------------------
		var person = {
			name: 'mini',
			age: 20,
			address: {
				home : 'home',
				office: 'office'
			}
		};

		var feer = {
			language: 'javascript'
		};

		function extend(parent,child){
			var child = child || {};
			for(var prop in parent){
				child[prop] = parent[prop];
			}
		};
		extend(person,feer);
  
		console.log(feer.name);    //mini
		console.log(feer.address);  //{home : 'home',office: 'office'};
		feer.name = 'chenmingni';
		console.log(person.name);        //mini(保持不变)
		feer.address.home = 'shenzhen';   
		console.log(person.address);    //{home : 'shenzhen',office: 'office'};（发生改变）
