<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg test</title>
	<style>
		svg {
			width: 100%
		}
		</style>
</head>
<body>
	<h1>This is an HTML paragraph</h1>
	<p><a href="./circle.svg">跳转到svg</a></p>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  	<circle cx="45" cy="45" r="40" stroke="black" stroke-width="6" fill="red"/>
	</svg>
	<svg style="height:400" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<rect x="80" y="80" width="300" height="400" style="fill:rgb(0,0,255);stroke-width:20;stroke:pink;" ></rect>	
	</svg>
	<svg style="height:500;width: 500">
		<ellipse cx="200" cy="200" rx="200" ry="100" style="fill:red"></ellipse>
		<ellipse cx="200" cy="250" rx="200" ry="100" style="fill:yellow"></ellipse>
		<ellipse cx="200" cy="300" rx="200" ry="100" style="fill:skyblue"></ellipse>
		<line x1="0" x2="500" y1="300" y2="300" style="stroke:black;stroke-width:5"></line>
	</svg>	

	<svg style="height:300;width: 500">
		<polygon points="0,0 0,200 200,200 200,0" style="fill:skyblue"></polygon>
		<polygon points="100,0 0,200 200,200 " style="fill:pink"></polygon>
		<polyline points="0,0 25,50 50,0 75,50 100,0" style="fill:transparent;stroke:red;stroke-width:2"></polyline>
	</svg>
	<svg style="height:300;width: 500">
		<path d="M250 150 L150 350 L350 350 Z" />
	</svg>
	<svg style="height:300;width: 500">
		<defs>
			<linearGradient id="orange_red" x1="0%" y1="40%" x2="100%" y2="100%">
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
			</linearGradient>
		</defs>
		<ellipse cx="200" cy="190" rx="85" ry="55" style="fill:url(#orange_red)"/>
	</svg>
	<svg style="height:300;width: 500">
		<defs>
			<radialGradient id="orange_red" x1="0%" y1="40%" x2="100%" y2="100%">
				<!-- 每种颜色通过一个 <stop> 标签来规定 -->
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
			</radialGradient>
		</defs>
		<ellipse cx="200" cy="190" rx="85" ry="55" style="fill:url(#orange_red)"/>
	</svg>
</body>
</html>
